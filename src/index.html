<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
</head>
<body>

    <h1 style="text-align: center;">If you found this, congrats!</h1>
    <h2 style="text-align: center;">This is a test place for the Game chat. So can you mess with the code? Probably, so please don't. If you want a badge for finding this, click here<a href=""></a></h2>

    <p id="recentMessages"></p>
    <input id="messageInput" autocomplete="off" /><button id="sendButton">Send</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script>
    const socket = io();

    const messages = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    function sendMessage() {
        const message = messageInput.value;
        if (message.trim() !== '') {
        socket.emit('chatMessage', message);
        messageInput.value = '';
        }
    }

    sendButton.addEventListener('click', () => {
        sendMessage();
    });

    document.addEventListener('keypress', () => {
        if (event.key === 'Enter') {
        sendMessage();
        }
    });

    socket.on('getRecentChatMessage', (msg) => {
        const item = document.getElementById('recentMessages')
        item.innerHTML = msg;
    });

    </script>
</body>
</html>
